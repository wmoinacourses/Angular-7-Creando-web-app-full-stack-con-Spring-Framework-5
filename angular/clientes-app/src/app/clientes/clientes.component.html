<br>
<div class="card border-info mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-info">
    <h5 class="card-title">Liatado de clientes</h5>
    <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Lista de Cliente</button></div>
    <div *ngIf="clientes?.length==0" class="alert alert-info">
      No hay regitro en la base de datos
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0 ">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>
            Editar
          </th>
          <th>
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of clientes" >
              <td>{{cliente.id}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.email | uppercase}}</td>
              <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy" }}</td>
              <td>
                <button type="button" name="button" [routerLink]="['/clientes/form/', cliente.id]" class="btn btn-primary">Editar</button>
              </td>
              <td>
                <button type="button" name="button" (click)="delete(cliente)" class="btn btn-danger">Elimar</button>
              </td>
            </tr>
      </tbody>
    </table>
  </div>
</div>
